<div [formGroup]="facilitiesForm">
    <ng-container formArrayName="facilities">
        <ng-container *ngFor="let facilityForm of facilities.controls; let i=index"> 
            <div [formGroupName]="i"> 
                <mat-checkbox 
                    formControlName="checked" 
                    (change)="changeFacilityForHotel($event, facilityForm.value)"
                >
                    {{ facilityForm.value.name }}
                </mat-checkbox>
            </div>
        </ng-container>
        {{ facilitiesForm.value | json }}
    </ng-container>
</div>
