<form *ngIf="isHotelLoaded | async" [formGroup]="changeHotelForm">
    <mat-card>
        <mat-card-title>Edit hotel information</mat-card-title>
        <mat-card-subtitle>Click "Save changes" button at the bottom of the page to apply changes</mat-card-subtitle>
        <mat-card-content>
            <mat-form-field class="input-field">
                <span matPrefix>Name |</span>
                <input matInput formControlName="name">
                <mat-error>
                    Hotel name value is too long
                </mat-error>
            </mat-form-field>
            <mat-form-field class="input-field">
                <span matPrefix>Country |</span>
                <input matInput formControlName="country">
                <mat-error>
                    Contry value is too long
                </mat-error>
            </mat-form-field>
            <mat-form-field class="input-field">
                <span matPrefix>City |</span>
                <input matInput formControlName="city">
                <mat-error>
                    City value is too long
                </mat-error>
            </mat-form-field>
            <mat-form-field class="input-field">
                <span matPrefix>Address |</span>
                <input matInput formControlName="address">
                <mat-error>
                    Address value is too long
                </mat-error>
            </mat-form-field>
            <app-images></app-images>
            <mat-form-field class="input-field">
                <textarea 
                    matInput
                    formControlName="description"
                    cdkTextareaAutosize
                    cdkAutosizeMinRows="2"
                    cdkAutosizeMaxRows="35"
                ></textarea>
                <mat-error>
                    Description value is too long
                </mat-error>
              </mat-form-field>
            <mat-card-actions>
                <button
                    mat-button
                    [disabled]="changeHotelForm.invalid"
                    (click)="editHotel()"
                >
                    Save changes  
                </button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</form>
