<aside>
    <mat-form-field [formGroup]="filterForm">
        <mat-label>Hotel name</mat-label>
        <input
            matInput
            type="text"
            formControlName="name"
            [matAutocomplete]="nameAutocomplete"
        >
        <mat-autocomplete #nameAutocomplete ="matAutocomplete">
            <mat-option 
                *ngFor="let name of names" 
                [value]="name"
            >
                {{ name }}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <mat-card-actions>
        <button 
            mat-button
            [disabled]="filterForm.invalid"
            (click)="updateUrl()"
        >
            Find hotels
        </button>
    </mat-card-actions>
</aside>
