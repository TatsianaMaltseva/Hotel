<aside>
    <input 
        type="file" 
        #file 
        placeholder="Choose file" 
        (change)="uploadFile(file.files)"
        style="display: none"
    >
    <button 
        mat-button
        type="button"
        class="btn btn-success"
        (click)="file.click()"
    >
        Upload file
    </button>
    <span class="upload" *ngIf="progress > 0">
        {{progress}}%
    </span>
    <span class="upload" *ngIf="message">
        {{message}}
    </span>

</aside>
