<mat-card *ngIf="isHotelLoaded | async">
    <mat-card-content>
        <div>
            <mat-card-title>
                {{hotel.name}}
            </mat-card-title>
        </div>
        <div>
            <mat-card-subtitle>
                {{hotel.country}} {{hotel.city}} {{hotel.address}}
            </mat-card-subtitle>
        </div>
        <div>
            <app-images></app-images>
        </div>
        <div>
            {{hotel.description}}
        </div>
    </mat-card-content>
</mat-card>
