<form mat-dialog-content>
    <mat-card>
        <mat-card-content>
            <div>
                <mat-card-title>{{hotel.name}}</mat-card-title>
            </div>
            <div>
                <mat-card-subtitle>
                    {{hotel.country}} {{hotel.city}} {{hotel.address}}
                </mat-card-subtitle>
            </div>
            <div>
                <app-images></app-images>
            </div>
            <div>
                {{hotel.description}}
            </div>
        </mat-card-content>
        <button mat-button routerLink="">Back</button>
    </mat-card>
</form>
